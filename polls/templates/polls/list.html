{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'polls/fontawesome-all.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'polls/tooplate-style.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Polls</title>

</head>

<body>

    <!-- Loader -->
    <!-- <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div> -->

    <div class="tm-main">

        <div class="tm-welcome-section">
            <div class="container tm-navbar-container">
                <div class="row">
                    <div class="col-xl-12">
                        <nav class="navbar navbar-expand-sm">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a href="/polls/" class="nav-link tm-nav-link tm-text-white active">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/polls/list/" class="nav-link tm-nav-link tm-text-white">List</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link tm-nav-link tm-text-white">Results</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="container text-center tm-welcome-container">
                <div class="tm-welcome">
                    <h1 class="text-uppercase mb-3 tm-site-name">Polls</h1>
                    <p class="tm-site-description">Vote From All Available Polls</p>
                </div>
            </div>

        </div>
        <br>
        <br>

        {% if questions %}
        <div class="row mb-5">
            <div class="col-xl-12">
                <div class="media-boxes">
                    {% for question in questions %}
                    <div class="media">
                        <img src="/static/polls/images/insertions.jpg" alt="Image" class="mr-3">
                        <a href="/polls/{{ question.id }}/" class="media-body tm-bg-gray">
                            <div class="tm-description-box">
                                <h5 class="tm-text-blue">{{ question.question_text }}</h5>
                            </div>
                            <div class="tm-buy-box"></div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}

        <footer class="row">
            <div class="col-xl-12">
                <p class="text-center p-4">Copyright &copy; <span class="tm-current-year">2020</span> - Robert JR
                </p>
            </div>
        </footer>
    </div> <!-- .container -->

    </div> <!-- .main -->

</body>

</html>
